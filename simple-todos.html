<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container-fluid layout">
    <div class="header">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <h1>Todo List ({{incompleteCount}})</h1>
          </div>  
        </div>

      <div class="row">
       <div class="col-lg-12 col-sm-12 col-xs-12">      
          <label class="hide-completed">
            <input type="checkbox" checked="{{hideCompleted}}" />
            Hide Completed Tasks
          </label >
        </div>  
      </div>
    </div>

    
    <div class="row tasks-layout">
      <div class="col-lg-12">
        <form class="new-task">
          <div class="form-group">
            <input type="text" name="text"  class="form-control tasks-layout__input" placeholder="Type to add new tasks" />
          </div>
        </form>
      </div>

    </div>

    <div class="tasks">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </div>

   

  </div>
</body>

<template name="task">
  <div class="{{#if checked}}row checked{{else}}row{{/if}}">
      <div class="col-lg-1 col-sm-1 col-xs-1">
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      </div>
      <div class="col-lg-10  col-sm-10  col-xs-9">
        <span class="text">{{text}}</span>
      </div>
      <div class="col-lg-1  col-sm-1  col-xs-1">
        <button class="btn btn-default delete"><i class="mdi-navigation-close"></i></button>
      </div>
  </div>
</template>
