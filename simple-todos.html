<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-lg-6 col-sm-6 col-xs-6">
        <h2>Todo List ({{incompleteCount}})</h2>
      </div>  
     <div class="col-lg-6 col-sm-6 col-xs-6">      
        <label class="hide-completed">
          <input type="checkbox" checked="{{hideCompleted}}" />
          Hide Completed Tasks
        </label >
      </div>  
    </div>

    
    <div class="row">
      <div class="col-lg-12">
        <form class="new-task">
          <div class="form-group">
            <input type="text" name="text"  class="form-control" placeholder="Type to add new tasks" />
          </div>
        </form>
      </div>

    </div>

    <div class="tasks">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </div>

   

  </div>
</body>

<template name="task">
  <div class="row">
      <div class="col-lg-1 col-sm-1 col-xs-1">
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      </div>
      <div class="col-lg-10  col-sm-10  col-xs-9">
        <span class="text">{{text}}</span>
      </div>
      <div class="col-lg-1  col-sm-1  col-xs-1">
        <button class="btn btn-default delete"><i class="mdi-navigation-close"></i></button>
      </div>
  </div>
</template>
